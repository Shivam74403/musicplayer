<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="SptStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+VN&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="Image/logo.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Garba</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img id = "pht" src="Image/1.jpeg" alt="1">
                    <span class="songName">Aarti</span>
                    <span class="songlistplay"><span class="timestamp">13:15<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img id = "pht" src="Image/2.jpeg" alt="1">
                    <span class="songName">Taal 2.0</span>
                    <span class="songlistplay"><span class="timestamp">53:40<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img id = "pht" src="Image/3.jpeg" alt="1">
                    <span class="songName">Taal 3.0</span>
                    <span class="songlistplay"><span class="timestamp">49:47<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img id = "pht" src="Image/4.jpeg" alt="1">
                    <span class="songName">Zankar 2.0</span>
                    <span class="songlistplay"><span class="timestamp">01:02:09<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Fontawesome Icons -->
            <!-- <i class="fa-solid fa-2x fa-fast-backward"></i> -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
            <!-- <i class="fa-solid fa-2x fa-fast-forward"></i> -->
        </div>
        <div class="songinfo">
            <img src="Image/playing.gif" width="50px" id="gif"> 
        </div>
        <h4 id="masterSongName">Aarti</h4>
    </div>
    <script src="https://kit.fontawesome.com/2cad3a481f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
